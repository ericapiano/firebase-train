<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase | Train Scheduler</title>

<link href="https://fonts.googleapis.com/css?family=Anton|Luckiest+Guy|Ruslan+Display|Sigmar+One|Ultra" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css"href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="script.js"></script>



</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="top">TRAIN SCHEDULER</h1>
          <p class="lead">
              <i class="fas fa-train fa-4x"></i>
              <i class="fas fa-train fa-4x"></i>
              <i class="fas fa-train fa-4x"></i>
             </p>
        </div>
      </div>

  <!-- form -->
  <div class="row">

  
  <div class="col-6 col-md-4">
    <form id="employee-form">
      <div class="form-group">
          <p class="addTrain">ADD A TRAIN</p>
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
              <label for="role">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group">
              <label for="start-date">First Train Time (HH:MM - military time)</label>
              <input type="text" class="form-control" id="time" placeholder="">
            </div>
            <div class="form-group">
              <label for="rate">Frequency (minutes)</label>
              <input type="number" class="form-control" id="frequency" placeholder="">
            </div>
  
            <button type="submit" id="enterButton" class="btn btn-primary">Submit</button>
          </form>
        
        
        
        </div>


        <div class="col-6 col-md-8">
            <table id="floatTable" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="employee-table">
              </tbody>
            </table>
          </div>
    </div>
          
  
</body>

</html>
